<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf8">
    <title>丸と†罰†</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h1>丸と†罰†</h1>
    <div id="board"></div>
    <div id="start" class="btn active">start</div>
    <script>
        (function() {
            "use strict";

            const startBtn = document.getElementById("start");

            // 盤面の状態を保持するオブジェクト
            // 盤面:
            // 0 1 2
            // 3 4 5
            // 6 7 8
            let state = {
                board: [],          // 各マスの状態
                num_empty: 0,       // 空きマスの数
                running: false,     // ゲームが進行中ならばtrue
            };

            (function init() {
                // 盤面自体を生成
                let board = "<table>";
                for (let i = 0; i < 9; ++i) {
                    if (i % 3 == 0) board += "<tr>";
                    board += "<td><div id=" + i + "></div></td>";
                    if (i % 3 == 2) board += "</tr>";
                }
                board += "</table>";
                document.getElementById("board").innerHTML = board;

                // 各マスに、クリックされたときのEventListenerをつける
                for (let i = 0; i < 9; ++i) {
                    const box = document.getElementById(i);
                    box.addEventListener('click', function() {
                        if (!state.running) return;
                        // 書き込みに成功したら次の処理へ
                        if (setState(i, "o"))
                            nxtTurn();
                    });
                }

                // 盤面の初期化
                clearBoard();

                // ボタンにイベントリスナーをつける
                document.getElementById('start').addEventListener('click', function() {
                    // btnがinactiveの時は押しちゃダメ
                    if (state.running) return;
                    clearBoard();
                    changeRunning();
                });
            })();

            function clearBoard() {
                // 盤面をまっさらにする
                for (let i = 0; i < 9; ++i)
                    setState(i, "");
                // 検証用
                if (state.num_empty !== 9)
                    console.log("!!num_empty is wrong!!");
            }

            // runningの状態を反転させる
            function changeRunning() {
                state.running = !state.running;
                startBtn.className = state.running ? "btn inactive" : "btn active";
            }

            // 位置iに文字chrを書き込む
            // 書き込みに成功したらtrueを返す
            function setState(i, chr) {
                // 空でないマスに空文字以外を書き込もうとしたらアウト
                if (chr !== "" && state.board[i] !== "")
                    return false;
                if (chr === "" && state.board[i] !== "")
                    state.num_empty++;
                if (chr !== "" && state.board[i] === "")
                    state.num_empty--;

                state.board[i] = chr;
                const box = document.getElementById(i);
                box.className = "box " + (chr === "" ? "empty" : chr);
                box.innerHTML = chr;

                // console.log(state.board);
                // console.log(state.num_empty);
                return true;
            }

            function nxtTurn() {
                if (checkWins("o")) {
                    finishGame("maru wins!");
                    return;
                } else if (state.num_empty === 0) {
                    // 勝敗が決まらないまますべてのマスが埋まったら引き分け
                    finishGame("draw");
                    return;
                }
                playBatsu();
                if (checkWins("x")) {
                    finishGame("batsu wins...");
                    return;
                }
            }

            function playBatsu() {
                // 空いてるとこにランダムに置くだけ
                while (true) {
                    let i = Math.floor(Math.random() * 9);
                    // 書き込みに成功したら次の処理へ
                    if (setState(i, "x"))
                        return;
                }
            }

            function checkWins(player) {
                // タテ・ヨコ・ナナメのどれかに3つ自分の駒がそろっていれば勝ち
                if (state.board[0] === player && state.board[1] === player && state.board[2] === player) return true;
                if (state.board[3] === player && state.board[4] === player && state.board[5] === player) return true;
                if (state.board[6] === player && state.board[7] === player && state.board[8] === player) return true;
                if (state.board[0] === player && state.board[3] === player && state.board[6] === player) return true;
                if (state.board[1] === player && state.board[4] === player && state.board[7] === player) return true;
                if (state.board[2] === player && state.board[5] === player && state.board[8] === player) return true;
                if (state.board[0] === player && state.board[4] === player && state.board[8] === player) return true;
                if (state.board[2] === player && state.board[4] === player && state.board[6] === player) return true;
                return false;
            }

            function finishGame(result) {
                console.log(result);
                changeRunning();
                // initBoard();
            }

        })();
    </script>
</body>
</html>
